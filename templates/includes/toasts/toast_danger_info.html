<div class="toast custom-toast rounded-0 border-top-0" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="false">
  <div class="arrow-up arrow-warning"></div>
  <div class="w-100 toast-capper bg-warning"></div>
  <div>
    <img src="..." class="rounded mr-2" alt="...">
    <strong class="mr-auto">Danger Message</strong>
    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="toast-body bg-white">
    {{ message }}
  </div>
</div>
